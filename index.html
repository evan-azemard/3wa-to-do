<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<title>Document</title>
</head>
<body>
<main class="container">
	<section id="to-do">
		<form class="row align-items-center" name="task">
			<div class="row p-0">
				<label class="col-4 p-0">
					<select class="form-select" name="order">
						<option>Ordre</option>
						<option value="heightOrder">Priorité haute vers faible</option>
						<option value="lowOrder">Priorité faible vers haute</option>
					</select>
				</label>
				<label class="col-4 p-0">
					<select class="form-select" name="priority">
						<option>Priorité</option>
						<option value="heightPriority">Priorité haute</option>
						<option value="normalPriority">Priorité normal</option>
						<option value="lowPriority">Priorité faible</option>
						<option value="allPriority">Toutes</option>
					</select>
				</label>
				<label class="col-4 p-0">
					<select class="form-select" name="task">
						<option>Tâche</option>
						<option value="inProgress">En cours</option>
						<option value="validated">Validé</option>
						<option value="all">Toutes</option>
					</select>
				</label>
			</div>
			<div class="row" id="task-list">

			</div>
			<div class="row">
				<input class="btn btn-dark" type="submit" value="Supprimer les tâches terminé" name="all-delete">
			</div>
		</form>
	</section>
	<section id="form-add-task">
		<form class="row" name="add-task">
			<div class="form-group">
				<label class="form-label" for="description">Titre de la tâche</label>
				<input placeholder="nom de la tache" class="form-control" type="text" id="description" name="to-do-name">
			</div>
			<div class="form-group">
				<label class="form-label" for="priority">Priorité</label>
				<select class="form-control" id="priority" name="priority" required>
					<option value="3">Priorité</option>
					<option value="1">Haute</option>
					<option value="2">Normal</option>
					<option value="3">Faible</option>
				</select>
			</div>
			<input class="btn btn-dark" type="submit" value="Ajouter" name="add-task">
		</form>
	</section>
</main>
<script src="assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
